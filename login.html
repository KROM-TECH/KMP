<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMP Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      justify-content: center;
      background: url(Web.png);
      background-size: cover;
      background-position: center center;
    }

    .kmp {
      font-size: 25px;

    }

    .log {
      width: 70%;
      height: auto;
      background-color: white;
    }


    .btn-floating i {
      width: inherit;
      text-align: center;
      color: #fff;
      font-size: 1.6rem;
      line-height: 40px;
    }

    input:not([type]),
    input[type=text]:not(.browser-default),
    input[type=password]:not(.browser-default),
    input[type=email]:not(.browser-default),
    input[type=url]:not(.browser-default),
    input[type=time]:not(.browser-default),
    input[type=date]:not(.browser-default),
    input[type=datetime]:not(.browser-default),
    input[type=datetime-local]:not(.browser-default),
    input[type=tel]:not(.browser-default),
    input[type=number]:not(.browser-default),
    input[type=search]:not(.browser-default),
    textarea.materialize-textarea {
      background-color: transparent;
      border: none;
      border-bottom: 1px solid purple;
      border-radius: 0;
      outline: none;
      height: 3rem;
      width: 100%;
      font-size: 16px;
      margin: 0 0 8px 0;
      padding: 0;
      -webkit-box-shadow: none;
      box-shadow: none;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      -webkit-transition: border .3s, -webkit-box-shadow .3s;
      transition: border .3s, -webkit-box-shadow .3s;
      transition: box-shadow .3s, border .3s;
      transition: box-shadow .3s, border .3s, -webkit-box-shadow .3s;
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <button class="btn-floating pulse purple" onclick="changeBg()"></button>
  <button class="btn-floating pulse grey" onclick="changeBgwhite()"></button>
  <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
      <div class="container">
        <h3 class="center-align kmp" id="kmpp"> Mentorship Program</h3>
        <div class="row log z-depth-2 m6 offset-m3 center-align">
          <br>
          <button class="btn-floating but purple">
            <i class="large material-icons">person_pin</i>
          </button>
          <div class="login col s12">
            <div class="row">
              <div class="input-field col s12 ">
                <!-- <i class="material-icons prefix">account_circle</i> -->
                <input id="email" type="text" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <!-- <i class="material-icons prefix">lock</i> -->
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="center red-text" id='err'></div>
              <a href="#" class="btn waves-effect waves-light  purple" id="submit" type="submit">LOGIN</a> <br>
              <a href="#" class="black-text">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-firestore.js"></script>
<script src="./js/fireconfig.js"></script>
<script src="./js/login.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  function changeBg() {
    document.body.style.backgroundColor = "purple";
    document.getElementById('kmpp').style.color = "white";
  }

  function changeBgwhite() {
    document.body.style.backgroundColor = "transparent";
    document.getElementById('kmpp').style.color = "black";
  }
</script>
