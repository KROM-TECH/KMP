<html lang="en"><head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Libs CSS -->
	<link rel="stylesheet" href="./style/feather.css">
	<link rel="stylesheet" href="./style/flickity.min.css">
	<link rel="stylesheet" href="./style/flickity-fade.css">
	<link rel="stylesheet" href="./style/aos.css">
	<link rel="stylesheet" href="./style/jarallax.css">
	<link rel="stylesheet" href="./style/vs2015.css">
	<link rel="stylesheet" href="./style/jquery.fancybox.min.css">
	<link rel='icon' href='./img/krom.ico' type='image/x-icon'/ >
	<!-- Map -->
	<link href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet">

	<!-- Theme CSS -->
	<link rel="stylesheet" href="./style/theme.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
	<style>
		body{
			font-family: 'Baloo Bhaina 2', cursive;
		}
	</style>


	<title>Kromtech Checkup</title>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-156446909-2"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag("js", new Date());gtag("config", "UA-156446909-2");</script>

</head>
<body data-aos-easing="ease-out-quad" data-aos-duration="700" data-aos-delay="0">
	
	<!-- CONTENT
	================================================== -->
	<section class="section-border border-primary">
		<div class="container d-flex flex-column">
			<div class="row align-items-center justify-content-center no-gutters min-vh-100">
				<div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">

					<!-- Image -->
					<img src="./img/krom.svg" alt="..." class="img-fluid">

				</div>
				<div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">
					
					<!-- Heading -->
					<h1 class="mb-0 font-weight-bold text-center">
						Sign up
					</h1>

					<!-- Text -->
					<p class="mb-6 text-center text-muted">
						Get paired in minutes.
					</p>

					<!-- Form -->
					<form class="mb-6">

						<!-- Email -->
						<div class="form-group">
							<label for="email">
								Email Address
							</label>
							<input type="email" class="form-control" id="email" placeholder="name@address.com">
						</div>

						<!-- Password -->
						<div class="form-group mb-5">
							<label for="text">
								Full Name
							</label>
							<input type="text" class="form-control" id="password" placeholder="Enter your Full Name">
						</div>
						<div class="form-group mb-5">
							<p>Choose Section</p>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="mentor" value="option1" checked>
								<label class="form-check-label" for="mentor">
									Mentor
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="mentee" value="option2">
								<label class="form-check-label" for="mentee">
									Mentee
								</label>
							</div>
						</div>

						<div class="form-group mb-5">
							<label for="number">
								Whatsapp No
							</label>
							<input type="text" class="form-control" id="password" placeholder="Enter your Whatsapp No">
						</div>

						<div class="form-group mb-5">
							<p>Gender</p>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" >
								<label class="form-check-label" for="exampleRadios2">
									Male
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2">
								<label class="form-check-label" for="exampleRadios2">
									Female
								</label>
							</div>
						</div>

						<div class="form-group mb-5">
							<p>Choose Faculty</p>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Arts
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Education
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Engineering
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Environmental science
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Law
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Pharmacy
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option3" checked>
								<label class="form-check-label" for="exampleRadios1">
									Science
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option2" checked>
								<label class="form-check-label" for="exampleRadios1">
									Social Science
								</label>
							</div>
						</div>


						<div class="form-group mb-5">
							<label for="department">
								department
							</label>
							<input type="text" class="form-control" id="department" placeholder="Enter your department">
						</div>
						<div class="form-group mb-5">
							<label for="cgpa">
								CGPA
							</label>
							<input type="text" class="form-control" id="cgpa" placeholder="This is optional">
						</div>
						<div class="form-group mb-5">
							<label for="likes">
								Likes
							</label>
							<input type="text" class="form-control" id="likes" placeholder="Give examples of your likes">
						</div>
						<div class="form-group mb-5">
							<label for="dislikes">
								Dislikes
							</label>
							<input type="text" class="form-control" id="dislikes" placeholder="Give examples of your dislikes">
						</div>
						<div class="form-group mb-5">
							<label for="desc">
								describe the Mentor/Mentee you would prefer
							</label>
							<input type="text" class="form-control" id="desc" placeholder="Your answer">
						</div>

						<!-- Submit -->
						<button class="btn btn-block btn-primary" type="submit">
							Submit
						</button>

					</form>

				</div>
			</div> <!-- / .row -->
		</div> <!-- / .container -->
	</section>

	<!-- JAVASCRIPT
	================================================== -->
	<!-- Libs JS -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/flickity.pkgd.min.js"></script>
	<script src="./js/flickity-fade.js"></script>
	<script src="./js/aos.js"></script>
	<script src="./js/smooth-scroll.min.js"></script>
	<script src="./js/jarallax.min.js"></script><div style="position: fixed; top: -9999px; left: 0px; height: 100vh; width: 0px;"></div>
	<script src="./js/jarallax-video.min.js"></script>
	<script src="./js/jarallax-element.min.js"></script>
	<script src="./js/typed.min.js"></script>
	<script src="./js/countUp.min.js"></script>
	<script src="./js/highlight.pack.min.js"></script>
	<script src="./js/jquery.fancybox.min.js"></script>
	<script src="./js/isotope.pkgd.min.js"></script>
	<script src="./js/imagesloaded.pkgd.min.js"></script>

	<!-- Map -->
	<script src="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>

	<!-- Theme JS -->
	<script src="./assets/js/theme.min.js"></script>

		

</body></html>
