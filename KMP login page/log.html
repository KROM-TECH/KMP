<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    <button class="btn-floating pulse purple" onclick="changeBg()"></button>
    <button class="btn-floating pulse grey" onclick="changeBgwhite()"></button>
    <div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
        <div class="valign" style="width:100%;">
    <div class="container">
        <h3 class="center-align kmp" id="kmpp">Kromtech Mentorship Program</h3>
        <div class="row log z-depth-2 m6 offset-m3 center-align">
            <br>
            <button class="btn-floating but purple">
                <i class="large material-icons">person_pin</i>
            </button>
        <div class="login col s12">
            <div class="row">
                <div class="input-field col s12 ">
                    <!-- <i class="material-icons prefix">account_circle</i> -->
                    <input id="email" type="text" class="validate">
                    <label for="email">Email</label>
                  </div>
                  </div>
                  <div class="row">
                <div class="input-field col s12">
                    <!-- <i class="material-icons prefix">lock</i> -->
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>                
                  <a href="#" class="btn waves-effect waves-light  purple" id="submit" type="submit">LOGIN</a> <br>
                  <a href="#" class="black-text">Forgot Password</a>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>   
</html>
